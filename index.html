<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>小游戏</title>
		<link rel="stylesheet" href="run.css">
		<link rel="icon" href="favicon.ico">
	</head>
	<body style="margin: 0;background-color: #87CEFA;">
		<div id="colorbox" style="background-color: beige;margin: 0;">
			<audio id="bgm" src="bgm.mp3" autoplay loop></audio>
			<script>
				//点击页面播放bgm
				document.addEventListener("click", function() {
				  var audio = document.getElementById("bgm");
				  audio.play();
				});
			</script>
			<div id="fjbox" style="text-align: center;position: absolute;top: 10%;left: 5%;background-color: aquamarine;height: 100px;border-radius: 40px;padding: 30px;">
				<img src="game/Airplane war/img/favicon.ico" style="width: 32px;height: 32px; position: absolute;top: 5px;left: 10px;">
				<img src="game/Airplane war/img/title.png" style="width: 200px;height: 50px;">
				<a href="game/Airplane war/Airplane war.html">
					<button id="fjbutton" style="position: absolute;top: 100px;left: 80px;background-color: beige;border-radius: 20px;padding: 10px;border: 0px; width: 100px;height: 50px;cursor: pointer;">开始游戏</button>
				</a>
			</div>
		</div>
	</body>
</html>
